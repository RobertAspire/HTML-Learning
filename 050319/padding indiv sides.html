<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}
h2 {
  color: white;
  text-align: center;
}
div {
  border: 1px solid black;
  background-color: blue;
  color: white;
  padding-top: 5%;
  padding-right: 50%;
  padding-bottom: 15%;
  padding-left: 26%;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div>This div element has a top padding of 5%, a right padding of 50%, a bottom padding of 15%, and a left padding of 26%.</div>

</body>
</html>
