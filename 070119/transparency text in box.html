<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url(https://cdn.shopify.com/s/files/1/0712/4751/products/PG8.5L-3002_600x.jpg?v=1537468719) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: rgba(255, 255, 255, 0.6);
  border: 1px solid black;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
