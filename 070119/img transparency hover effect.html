<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
  filter: alpha(opacity=50); /* For IE8 and earlier */
}

img:hover {
  opacity: 1.0;
  filter: alpha(opacity=100); /* For IE8 and earlier */
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="https://cdn.shopify.com/s/files/1/0712/4751/products/PG8.5L-3002_600x.jpg?v=1537468719" alt="Forest" width="170" height="100">
<img src="https://cdn.shopify.com/s/files/1/0712/4751/products/PG8.5L-3002_600x.jpg?v=1537468719" alt="Mountains" width="170" height="100">
<img src="https://cdn.shopify.com/s/files/1/0712/4751/products/PG8.5L-3002_600x.jpg?v=1537468719" alt="Italy" width="170" height="100">

<p><b>Note:</b> In IE, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.</p>

</body>
</html>
