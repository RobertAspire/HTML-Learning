<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 1px solid black;
  outline-style: dashed;
  outline-color: red;
}

p.ex2 {
  border: 1px solid black;
  outline-style: double;
  outline-color: green;
}

p.ex3 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: blue;
}
</style>
</head>
<body>

<h2>The outline-color Property</h2>

<p class="ex1">A dashed red outline.</p>
<p class="ex2">A double green outline.</p>
<p class="ex3">A solid blue outline.</p>

</body>
</html>
