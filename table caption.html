<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<h2 style=text-align:center>Table Caption</h2>
<p style=text-align:center>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption>The caption tag must be inserted <em>immediately after</em> the table tag!</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
  <tr>
    <td>March</td>
    <td>$25</td>
  </tr>
  <tr>
    <td>April</td>
    <td>$12.50</td>
  </tr>
    <td>Saturday</td>
    <td>$10</td>
</table>

</body>
</html>
