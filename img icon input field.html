<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  color: white;
}

input[type=text] {
  width: 100%;
  height: 1000px;
  box-sizing: border-box;
  border: 2px solid #bbb;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  color: white;
  background-image: url('https://cdn.shopify.com/s/files/1/2135/8713/products/image_e2c9ebfa-c3c8-4f83-ae39-e458ae2df001_800x.jpg?v=1509445355');
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
}

input[type=text]:focus {
  border: 3px solid #555;
}
</style>
</head>
<body>

<p>Input with icon:</p>

<form>
  <input type="text" name="search" placeholder="Search..">
</form>

</body>
</html>
