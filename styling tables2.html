<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  text-align: center;
}
table {
  width:90%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 30px;
  text-align: center;
}
table#t01 tr:nth-child(even) {
  background-color: #e0e;
}
table#t01 tr:nth-child(odd) {
 background-color: #0e0;
}
table#t01 th {
  background-color: cyan;
  color: white;
}
table#t02 tr {
  background-color: white;
}
table#t02 th {
  background-color: red;
  color: white;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table id="t02">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
<br>

<table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
