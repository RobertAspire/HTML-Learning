<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.img-container {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
  <img src="https://www.organicfacts.net/wp-content/uploads/pineapplecalories.jpg" alt="Italy" style="width:100%">
  </div>
  <div class="img-container">
  <img src="https://d3td2int7n7fhj.cloudfront.net/sites/default/files/media/image/2017-07/3.8.16%20Gerald%20the%20gerbil.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="img-container">
  <img src="https://www.petsintheclassroom.org/wp-content/uploads/2013/07/iStock_000002629911Small-gerbil.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

<p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>

</body>
</html>
