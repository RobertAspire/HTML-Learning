<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;    
}
</style>
</head>
<body>

<h2 style=text-align:center>Cell that spans two columns</h2>
<p style=text-align:center>To make a sea sell by the sea shore, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th rowspan="2">Bill Gates</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>

<p style=text-align:right>-Now you're playing with power!</p>

</body>
</html>
