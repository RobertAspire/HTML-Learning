<!DOCTYPE html>
<html>
<style>
.city {
  background-color: indigo;
  color: white;
  padding: 10px;
}
.head {
  text-align: center;
}
</style>
<body>

<h2 class="head">Same Class, Different Tag</h2>
<p style="text-align: right">--Even if the two elements do not have the same tag name, they can have the same class name, and get the same styling--</p>

<h2 class="city head">Paris</h2>
<p class="city head">Paris is the capital of France.</p>

</body>
</html>
