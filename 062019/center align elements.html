<!DOCTYPE html>
<html>
<head>
<style>
h2, p {
  text-align: center;
}
.center {
  margin: auto;
  width: 36%;
  border: 3px dotted #00adbe;
  padding: 50px;
}
</style>
</head>
<body>

<h2>Center Align Elements</h2>
<p>To horizontally center a block element (like div), use margin: auto;</p>

<div class="center">
  <p><b>Note: </b>Using margin:auto will <i>not</i> work in IE8, <br />unless a <u>!DOCTYPE</u> is declared.</p>
</div>

</body>
</html>
