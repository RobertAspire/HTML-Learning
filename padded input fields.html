<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 400px;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
#lname {
  width: 500px;
}
label {
  border-width: 0 0 2px 0;
  border-style: solid;
  border-color: blue;
}
</style>
</head>
<body>

<p>Padded text fields:</p>

<form>
  <label for="fname">First Name</label>
  <br />
  <input type="text" id="fname" name="fname">
  <br />
  <label for="lname">Last Name</label>
  <br />
  <input type="text" id="lname" name="lname">
</form>

</body>
</html>
