<!DOCTYPE html>
<html>
<head>
<style>
span {
  display: block;
}
li.a {
  display: inline;
}
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>Example of <span>unordered lists:</span></p>
<ul class="a">
  <li class="a">Coffee</li>
  <li class="a">Tea</li>
  <li class="a">Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example <span>of ordered </span><span>lists:</span></p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li class="a">Coffee</li>
  <li class="a">Tea</li>
  <li class="a">Coca Cola</li>
</ol>

</body>
</html>
