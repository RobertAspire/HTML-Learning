<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.block {
  display: block;
}
</style>
</head>
<body class="container">

<p>Some Bootstrap icons:</p>
<i class="glyphicon glyphicon-cloud block" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-remove block" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-ban-circle" style="font-size:480px;float:right;color:red;"></i>
<i class="glyphicon glyphicon-envelope block" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-thumbs-up block" style="font-size:148px;color:blue;"></i>
<br><br>

<p>Styled Bootstrap icons (size and color):</p>
<i class="glyphicon glyphicon-cloud" style="font-size:24px;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size:48px;color:red;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size:60px;color:brown;"></i>

</body>
</html>
