<!DOCTYPE html>
<html>
<head>
<style>
.custom-list {
  list-style: none;
  padding-left: 0;
}
.custom-list li {
  position: relative;
  padding-left: 20px;
}
.custom-list li:before {
  content: ' ';
  width: 20px;
  height: 20px;
  position: absolute;
  background-image: url('https://imgc.allpostersimages.com/img/print/u-g-PN2Y7E0.jpg?w=550&h=550&p=0');
  background-size: cover;
  background-position: center;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
}
</style>
</head>
<body>

<ul class="custom-list">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
