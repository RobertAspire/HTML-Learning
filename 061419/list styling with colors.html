<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
  color: white;
}
ol {
  background: #bb55ff;
  padding: 20px;
  color: black;
}

ul {
  background: #2266ff;
  padding: 20px;
  color: black;
}

ol li {
  background: #ff55ff;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #ccffff;
  padding: 5px;
  margin-left: 55px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
