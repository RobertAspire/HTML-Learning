<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: black;
  color: white;
}
h2 {
  text-decoration: underline;
  text-align: center;
}
table, th, td {
  border: 3px solid white;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table align="center">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Parker</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Lane</td>
  </tr>
</table>

</body>
</html>
