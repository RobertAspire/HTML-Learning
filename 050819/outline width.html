<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: none;
  outline-style: none;
  outline-color: red;
  outline-width: thin;
}

p.ex2 {
  border: 1px solid black;
  outline-style: dotted;
  outline-color: red;
  outline-width: medium;
}

p.ex3 {
  border: 1px solid black;
  outline-style: double;
  outline-color: red;
  outline-width: medium;
}

p.ex4 {
  border: 1px solid black;
  outline-style: dashed;
  outline-color: red;
  outline-width: 5px;
}</style>
</head>
<body>

<h2>The width-outline Property</h2>

<p class="ex4">A thin outline.</p>
<p class="ex3">A medium outline.</p>
<p class="ex1">No outline.</p>
<p class="ex2">A 5px thick outline.</p>

</body>
</html>
