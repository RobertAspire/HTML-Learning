<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  text-align: center;
  color: violet;
  background-color: black;
}
p {
  margin: 40px;
  background: lightgreen;
  border: 1px solid black;
  outline: 1px solid blue;
  outline-offset: 25px;
  text-align: center;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has an outline of 15px outside the border edge.</p>

</body>
</html>
