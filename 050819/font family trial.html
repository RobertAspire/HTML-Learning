<!DOCTYPE html>
<html>
<head>
<style>
h1.sansserif {
  font-family: "Comic Sans MS", cursive, sans-serif;
}
p.serif {
  font-family: "Times New Roman", Times, serif;
}

p.sansserif {
  font-family: "Comic Sans MS", cursive, sans-serif;
}
</style>
</head>
<body>

<h1 class="sansserif">CSS font-family</h1>
<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
<p class="sansserif">This is a paragraph, shown in the Comic Sans font.</p>

</body>
</html>
