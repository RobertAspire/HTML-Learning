<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {outline: 5px dashed red;}
p.ex2 {outline: dotted pink;}
p.ex3 {outline: 5px solid blue;}
p.ex4 {outline: thick ridge green;}
</style>
</head>
<body>

<h2>The outline Property</h2>

<p class="ex1">A dashed red outline.</p>
<p class="ex2">A dotted pink outline.</p>
<p class="ex3">A 5px solid blue outline.</p>
<p class="ex4">A thick ridge green outline.</p>

</body>
</html>
