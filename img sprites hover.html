<!DOCTYPE html>
<html>
<head>
<style>
#navlist {
  position: relative;
}

#navlist li {
  margin: 0;
  padding: 0;
  list-style: none;
  position: absolute;
  top: 0;
}

#navlist li, #navlist a {
  height: 44px;
  display: block;
}

#home {
  left: 0px;
  width: 46px;
  background: url('img_navsprites_hover.gif') 0 0;
}

#prev {
  left: 63px;
  width: 43px;
  background: url('img_navsprites_hover.gif') -47px 0;
}

#next {
  left: 129px;
  width: 43px;
  background: url('img_navsprites_hover.gif') -91px 0;
}

#home a:hover {
  background: url('img_navsprites_hover.gif') 0 -45px;
  background-color: green;
}

#prev a:hover {
  background: url('img_navsprites_hover.gif') -47px -45px;
  background-color: green;
}

#next a:hover {
  background: url('img_navsprites_hover.gif') -91px -45px;
  background-color: green;
}
</style>
</head>
<body>

<ul id="navlist">
  <li id="home"><a href="https://images-na.ssl-images-amazon.com/images/I/41sM-IToe8L._AC_SY400_.jpg"></a></li>
  <li id="prev"><a href="https://images-na.ssl-images-amazon.com/images/I/41sM-IToe8L._AC_SY400_.jpg"></a></li>
  <li id="next"><a href="https://images-na.ssl-images-amazon.com/images/I/41sM-IToe8L._AC_SY400_.jpg"></a></li>
</ul>

</body>
</html>
