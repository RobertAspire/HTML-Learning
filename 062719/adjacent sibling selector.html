<!DOCTYPE html>
<html>
<head>
<style>
div + p {
  background-color: yellow;
}
div > p {
  background-color: cyan;
}
</style>
</head>
<body>

<div>
  <p>Paragraph 1 in the div.</p>
  <p>Paragraph 2 in the div.</p>
</div>

<p>Toast toast</p>

<p>Paragraph 3. Not in a div.</p>
<p>Div time</p>
<p>Paragraph 4. Not in a div.</p>

</body>
</html>
