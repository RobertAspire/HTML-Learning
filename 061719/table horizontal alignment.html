<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  text-align: left;
  height: 25px;
}

.money {
  text-align: right;
}
</style>
</head>
<body>

<h2 class="money">The text-align Property</h2>
<p class="money">This property sets the horizontal alignment (like left, right, or center) of the content in th or td:</p>

<table>
  <tr>
  <th>Firstname</th>
  <th>Lastname</th>
  <th class="money">Savings</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td class="money">$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td class="money">$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td class="money">$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td class="money">$250</td>
</tr>
</table>

</body>
</html>
