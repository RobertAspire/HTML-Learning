<!DOCTYPE html>
<html>
<head>
<style>
h1.hidden {
  visibility: hidden;
}
span {
  display: block;
}
</style>
</head>
<body>

<h1>This is a visible heading</h1>
<h1 class="hidden">This is a hidden heading</h1>
<span>Notice that the h1</span> <span>element with display: none; does not take up any space.</span>

</body>
</html>
