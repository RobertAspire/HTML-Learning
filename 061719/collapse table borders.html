<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Let the borders collapse:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Cheater</td>
  </tr>
  <tr>
    <td>Hater</td>
    <td>Tater</td>
  </tr>
</table>

<p><b>Note:</b> If a !DOCTYPE is not specified, it will get offended!</p>

</body>
</html>
