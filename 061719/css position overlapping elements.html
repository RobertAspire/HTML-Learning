}

  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="https://2m9wu34e3my91ybvq416sfd1-wpengine.netdna-ssl.com/wp-content/uploads/2015/10/gerbil.jpg" width="520" height="360">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
