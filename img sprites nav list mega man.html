<!DOCTYPE html>
<html>
<head>
<style>
#navlist {
  position: relative;
}

#navlist li {
  margin: 10px;
  padding: 50px;
  list-style: none;
  position: absolute;
  top: 0;
}

#navlist li, #navlist a {
  height: 275px;
  display: block;
}

#home {
  left: 0px;
  width: 200px;
  background: url('https://i.pinimg.com/originals/29/e6/e4/29e6e412e9808f383abffd03917e58bf.jpg') 0 0;
}

#prev {
  left: 400px;
  width: 200px;
  background: url('https://i.pinimg.com/originals/29/e6/e4/29e6e412e9808f383abffd03917e58bf.jpg') -975px -1131px;
}

</style>
</head>
<body>

<ul id="navlist">
  <li id="home"><a href="https://www.w3schools.com/css/default.asp"></a></li>
  <li id="prev"><a href="https://www.w3schools.com/css/css_image_sprites.asp"></a></li>
</ul>

</body>
</html>
