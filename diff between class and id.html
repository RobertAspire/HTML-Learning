<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "myHeader" */
#myHeader {
  color: magenta;
  padding: 5px;
  text-align: left;
}

/* Style all elements with the class name "city" */
.city {
  background-color: magenta;
  color: white;
  padding: 5px;
} 
</style>
</head>
<body>

<h2 class="city">Difference Between Class and ID</h2>
<p>An HTML page can only have one unique id applied to one specific element, while a class name can be applied to multiple elements.</p>

<!-- A unique element -->
<h1 id="myHeader">My Cities</h1>

<hr/>

<!-- Multiple similar elements -->
<h2 class="city">London</h2>
<p style="padding: 5px">London is the capital of England.</p>

<h2 class="city">Paris</h2>
<p style="padding: 5px">Paris is the capital of France.</p>

<h2 class="city">Tokyo</h2>
<p style="padding: 5px">Tokyo is the capital of Japan.</p>

</body>
</html>
